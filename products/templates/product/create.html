{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row centered-createform">
        <div class="col-3 col-md-3 "></div>
        <div class="col-8 col-md-6 ">
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            <div class="panel panel-default">
                    
                <div class="panel-heading" style="text-align:center">
                        

                    <span class="bg-light panel-title"><br>
                        <h3>Create Product <small>It's free!</small></h3>
                    </span>

                    <hr>
                </div>
                <div class="panel-body">
                    <form  method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" id="first_name" class="form-control input-sm"
                                        placeholder="Title">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Body</label>
                                <div class="col-sm-10">
                                    <textarea type="text" name="body" class="form-control input-sm" placeholder="Body"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" name="url" class="form-control input-sm" placeholder="url">
                                </div>
                            </div>
                        </div>


                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Icon</label>
                                <div class="col-sm-10">
                                    <input type="file" name="icon" class="form-control-file">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" name="image" class="form-control-file">
                                </div>
                            </div>
                        </div>


                        <input type="submit" value="Create" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
